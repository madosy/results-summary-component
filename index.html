<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
    <div class="container">
      <figure class="result">
        <figcaption>Your Result</figcaption>
        <div class="score-display">76</div>
        <div class="score-label">Great</div>
        <blockquote class="score-explanation">You scored higher than 65% of the people who have taken these tests.</blockquote>
        </figure>
      <figure class="result-summary">
        <h1>Summary</h1>
        <div class="criteria">
          <img src="" alt="">
          <h2>Category</h2>
          <p class="score">0</p>
        </div>
        <div class="criteria">
          <img src="" alt="">
          <h2>Category</h2>
          <p class="score">0</p>
        </div>
        <div class="criteria">
          <img src="" alt="">
          <h2>Category</h2>
          <p class="score">0</p>
        </div>
        <div class="criteria">
          <img src="" alt="">
          <h2>Category</h2>
          <p class="score">0</p>
        </div>
        <button>Continue</button>
      </figure>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/madosy/results-summary-component">madosy</a>.
  </footer>
</body>
</html>
